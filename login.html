<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MyFitnessPal</title>
    <link rel="stylesheet" href="../css/style-login.css">
    <link rel="shortcut icon" href="../imagens/logo.jpeg" type="image/jpeg">
    <script src="https://kit.fontawesome.com/05ac79b2f0.js" crossorigin="anonymous"></script>
</head>
<body>
<header id="header">
    <article>
        <a href="index.html"><p>myfitnesspal</p></a>
        <div id="entrar">
            <a href="#" class="entrar_after">Entrar</a>
            <a href="#" class="register">Registre-se</a>
        </div>
    </article>
    <nav id="navbar">
        <a href="#">Alimentos</a>
        <a href="#">Exercícios</a>
        <a href="#">Aplicativos</a>
        <a href="#">Comunidade</a>
        <a href="#">Blog</a>
        <a href="#">Premium</a>
    </nav>
</header>
<main id="main">
    <section id="sec-login">
        <p class="login">Login de usuário</p>
        <form>
            <input type="email" id="email" class="input-login" required placeholder="Endereço de e-mail">
            <input type="password" id="password" class="input-login" required placeholder="Senha">
        </form>
        <a href="#">Esqueceu-se da senha?</a>
        <input type="button" id="input-entrar" class="input-center" value="Entrar">
        <p class="paragrafo">Ou</p>
        <a href="#" id="a-google" class="ancora-login"><i class="fa-brands fa-google"></i>Continuar com o Google</a>
        <a href="#" id="a-face" class="ancora-login"><i class="fa-brands fa-square-facebook"></i>Continuar com o Facebook</a>
    </section>
</main>

</body>
</html>
